<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>登录界面演示</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../css/nav_object.css">
</head>

<body>
<object data="../../index_nav.html" width="100%" height="50px"
        class="navobj"></object>

<div class="container">
    <div class="pic logo">
        <div class="logo_pic"></div>
    </div>

    <div class="login_body">
        <form>
            <div class="row username">
                <input class="input_box" id="username" type="text" name="username" placeholder="用户名" autocomplete="on"
                       autofocus>
            </div>

            <div class="row password">
                <input class="input_box" id="password" type="password" name="password" placeholder="密码"
                       autocomplete="on" autofocus>
            </div>

            <div class="row submit">
                <button id="submit_btn" class="submit_btn btn">登录</button>
            </div>
        </form>

        <div class="middle_line"></div>
        <div class="row etc">
            <a href="../../dc_blog_demo/index.html">
                <button id="reg_btn" class="etc_btn btn">注册帐号</button>
            </a>
            <a href="../../dc_blog_demo/index.html">
                <button id="fgt_btn" class="etc_btn btn">返回首页</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
