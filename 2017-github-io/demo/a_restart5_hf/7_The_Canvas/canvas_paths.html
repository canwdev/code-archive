<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>TweetShirt Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="tweetshirt.js"></script>
</head>
<body>
<canvas id="bgcanvas" style="position:absolute;top:0px;left:0px;z-index:-1;"></canvas>
<div class="can_output">
    <canvas id="myCanvas" width="600" height="200">
        Hey you, yes YOU, upgrade your browser!!
    </canvas>
</div>
<br>
<div class="can_output">
    <canvas id="smiley" width="600" height="600">
        Hey you, yes YOU, upgrade your browser!!
    </canvas>
</div>
<br>
<div class="can_output">
    <canvas id="huaji" width="600" height="600">
        Hey you, yes YOU, upgrade your browser!!
    </canvas>
</div>
<br>
<script>
    draw1();

    function draw1() {
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        context.fillStyle = "lightblue";
        context.fillRect(10, 10, 20, 20);
        context.beginPath();
        context.moveTo(100, 150);
        context.lineTo(250, 75);
        context.lineTo(125, 30);
        context.closePath();
        context.lineWidth = 3;
        context.fillStyle = "lightgreen";
        context.stroke();
        context.fill();

        context.beginPath();
        context.arc(500, 100, 50, 0, 2 * Math.PI, true);
        context.stroke();
        context.fill();

        context.beginPath();
        context.arc(350, 100, 75, degreesToRadians(270), 0, true);
        context.stroke();
        context.fill();
    }

    function degreesToRadians(degrees) {
        return (degrees * Math.PI) / 180;
    }

    drawSmileyFace();

    function drawSmileyFace() {
        var canvas = document.getElementById("smiley");
        var context = canvas.getContext("2d");

        context.beginPath();
        context.arc(300, 300, 200, 0, degreesToRadians(360), true);
        context.fillStyle = "#ffffcc";
        context.fill();
        context.stroke();

        context.beginPath();
        context.arc(200, 250, 25, 0, degreesToRadians(360), true);
        context.stroke();

        context.beginPath();
        context.arc(400, 250, 25, 0, degreesToRadians(360), true);
        context.stroke();

        context.beginPath();
        context.moveTo(300, 300);
        context.lineTo(300, 340);
        context.stroke();

        context.beginPath();
        context.arc(300, 350, 75, degreesToRadians(20), degreesToRadians(160), false);
        context.stroke();
    }

    //drawHuaji();
    function drawHuaji() {
        var canvas = document.getElementById("huaji");
        var context = canvas.getContext("2d");

        context.beginPath();
        context.arc(300, 300, 200, 0, degreesToRadians(360), true);
        context.fillStyle = "#ffffcc";
        context.fill();
        context.stroke();

        context.beginPath();
        context.arc(200, 250, 25, 0, degreesToRadians(360), true);
        context.stroke();

        context.beginPath();
        context.arc(400, 250, 25, 0, degreesToRadians(360), true);
        context.stroke();

        context.beginPath();
        context.arc(300, 350, 150, degreesToRadians(40), degreesToRadians(180), false);
        context.stroke();
    }
</script>

</body>
</html>
