<p class="t1">藏獒传说</p>
<p class="t2"><img src="media/zangao1.gif" width="100" height="76" align="left"/>&nbsp;&nbsp;&nbsp;&nbsp;<a
        href="index000.html">藏獒</a>是举世公认的最古老而仅存于世的稀有犬种，在古老的东方有关藏獒神奇的传说已被神话为英勇护主事迹的化身。他不仅漂亮、雄壮、威武、气势更使的宵小及凶残动物如狮豹、野狼不寒而栗，而且他忠心护主的天性，不仅是游牧民族的最佳保护犬，同时也被认定是国王、部落首长的最佳护卫犬。
</p>
<p class="t2">&nbsp;&nbsp;&nbsp;&nbsp;藏獒其体格高大.格刚毅.力大勇猛.记忆惊人.野性尚存.使人望生畏，是唯一不怕猛兽的犬种，被誉为犬中之王。</p>
