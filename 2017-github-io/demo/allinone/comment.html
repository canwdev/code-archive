<script src="js/index.js"></script>
<script>
    $('.btn-submit').click(function () {
        var text = $('textarea').val();
        if (text !== '') {
            var newObj = document.createElement('div');
            $(newObj).attr({'class': 'show'});
            $(newObj).append("<div class='close close_cmt'>&times;</div>");

            var result = '[' + new Date() + ']<br/>' + text;
            $(newObj).children().after(result);

            $('.message').prepend(newObj)

            $('textarea').val('');
        } else {
            alert("请输入内容")
        }
    });

    $('.close_cmt').live('click', function () {
        $(this).parent().remove();
    })
</script>
