<h2>Search</h2>
<div id="divblue">


    <!-- Search Bing -->
    <form method="get" action="https://bing.com/search">
        <div border="0" align="center" cellpadding="0">
            <a href="https://bing.com/">
                <img src="./media/bing-s.png" alt="bing" align="bottom" border="0"></a>
            <tr>
                <td>
                    <input type="text" name="q" size="25" maxlength="255" value=""/>
                    <input type="submit" value="Bing  "/></td>
            </tr>
            <tr>
                <td align="center" style="font-size:75%"><input type="checkbox" name="q1" value="site:pan.baidu.com"/>
                </td>
            </tr>
        </div>
    </form>
    <!-- Search Bing -->

    <form method="get" action="http://www.google.com/search">
        <div border="0" align="center" cellpadding="0">
            <tr>
                <td><a href="https://google.com/"><img src="./media/google-s.png" alt="google" align="bottom"
                                                       border="0"></a>
                    <input type="text" name="q" size="25" maxlength="255" value=""/>
                    <input type="submit" value="Google"/></td>
            </tr>
            <tr>
                <td align="center" style="font-size:75%">
                    <input type="checkbox" name="sitesearch"
                           value="site:pan.baidu.com" unchecked/>
                    <br/></td>
            </tr>
        </div>


    </form>


    <form action="https://www.baidu.com/baidu">
        <div align="center"><a href="https://baidu.com/">
            <img src="./media/baidu-s.png" alt="Baidu" align="bottom" border="0"></a>
            <input type=text name=word size=25>
            <input type="submit" value="Baidu">
            <tr>
                <td align="center" style="font-size:75%"><input type="checkbox" name="q1" value="site:pan.baidu.com"/>
                </td>
            </tr>
        </div>
    </form>
